<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Mua</title>
    <link rel="stylesheet" href="./donMua.css">
    <link rel="shortcut icon" href="./Pictures/d.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="logo">
        <img src="./Pictures/cart.jpg" alt="">
        <div class="logo-lele">
            <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
            <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
            <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
            <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
        </div>
        <div class="header-main-input">
            <div>
                <input id="input_search" type="text" placeholder="Enter your product name...">
            </div>
        </div>
    </div>
    <div class="item">
        <div class="item-left">
            <div class="item-left-user">
                <div>
                    <i class="uil uil-user-circle"></i>
                </div>
                <div class="item-left-text">
                    Phương Anh
                </div>
            </div>
            <div class="item-left-account">
                <div>
                    <i class="uil uil-user"></i>
                </div>
                <div class="item-left-text">
                    Tài khoản của tôi
                </div>
            </div>
            <div class="item-left-purchaseOrder">
                <div>
                    <i class="uil uil-invoice"></i>
                </div>
                <div class="item-left-text">
                    Đơn mua
                </div>
            </div>
        </div>
        <div class="item-right">
            <div class="item-right-bar">
                <div>
                    Tất cả
                </div>
                <div>
                    Chờ thanh toán
                </div>
                <div>
                    Vận chuyển
                </div>
                <div>
                    Chờ giao hàng
                </div>
                <div>
                    Hoàn thành
                </div>
                <div>
                    Đã hủy
                </div>
                <div>
                    Trả hàng / Hoàn tiền
                </div>
            </div>
            <div class="allProduct">
                <div class="allProductInfor">
                    <div class="allProductImg">
                        <img src="https://leleshop.vercel.app/assets/images/products/jacket-3.jpg" alt="">
                    </div>
                    <div class="allProductText">
                        <p>Mens Winter Leathers Jackets</p>
                        <p>Phân loại: Màu xanh lá, M</p>
                        <p>x1</p>
                    </div>
                </div>
                <div class="allProductPrice">
                    250,000
                </div>
            </div>
        </div>
</body>
<script src="./donMua.js"></script>
</html>
