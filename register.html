<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="shortcut icon" href="./Pictures/d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="header">
        <div class="first-header">
            <div class="header-img">
                <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
                <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
                <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
                <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
            </div>
            <div class="header-register">
                Đăng ký
            </div>
        </div>
        <div class="header-help">
            <a href="https://help.shopee.vn/portal/4">Cần trợ giúp?</a>
        </div>
    </div>
    <div class="box">
        <div class="logo-box">
            <img src="./Pictures/cart.jpg" alt="">
            <div class="box-img">
                <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
                <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
                <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
                <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
            </div>
        </div>
        <div class="register-box">
            <div class="register-box-text1">
                Đăng ký
            </div>
           <form onsubmit="register()">
                <div class="register-box-input">
                    <div>
                        <input type="text" id="username" placeholder="Họ tên" class="input-username">
                    </div>
                    <div>
                        <input type="email" name="" id="email" placeholder="Email" class="input-email">
                    </div>
                    <div>
                        <input type="password" name="" id="password" placeholder="Mật khẩu" class="input-password">
                    </div>
                    <div>
                        <input type="password" name="" id="confirmPassword" placeholder="Nhập lại mật khẩu" class="input-password">
                    </div>
                </div>
                <div class="btn-register">
           </form>
                <button>Đăng ký</button>
            </div>
            <div class="or">
                <div></div>
                <div>Hoặc</div>
                <div></div>
            </div>
            <div class="btn-link">
                <button class="btn-fb">
                    <img src="./Pictures/fb.jpg" alt="">
                    Facebook
                </button>
                <button class="btn-gg">
                    <img src="./Pictures/google.png" alt="">
                    Google
                </button>
            </div>
            <div class="register-box-text2">
                <div>Bạn đã có tài khoản?</div>
                <a href="./login.html">Đăng nhập</a>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
