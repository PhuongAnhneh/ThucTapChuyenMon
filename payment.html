<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="payment">
        <div class="payment-infor">
            <h1>Lele Shop</h1>
            <div class="payment-menu">
                <p>Giỏ hàng</p>
                <p>></p>
                <p>Thông tin vận chuyển</p>
                <p>></p>
                <p>Phương thức thanh toán</p>
            </div>
            <h3>Thông tin thanh toán</h3>
            <div class="check-login">
                <p>Bạn đã có tài khoản?</p>
                <p>Đăng nhập</p>
            </div>
            <div class="payment-input">
                <input type="text" placeholder="Họ và tên" class="inputName">
                <div class="inputEmailNumber">
                    <input type="email" placeholder="Email" class="inputEmail"> 
                    <input type="number" placeholder="Số điện thoại" class="inputPhoneNumber">
                </div>
                <input type="text" name="" id="" placeholder="Địa chỉ" class="inputAddress">
                <div>
                    <select name="" id="" class="selectCity">
                        <option value="">Chọn tỉnh thành</option>
                        <option value="">Hà Nội</option>
                    </select>
                    <select name="" id="" class="selectDistrict">
                        <option value="">Chọn Quận / Huyện</option>
                        <option value="">Quận Hoàng Mai</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="payment-product">
            <div class="payment-product-infor">
                <div class="payment-img">
                    <img src="https://leleshop.vercel.app/assets/images/products/jacket-3.jpg" alt="">
                </div>
                <div class="payment-product-text">
                    <p>Shirt</p>
                    <p>Men Winter Leathers Jacket</p>
                    <p>240,000</p>
                </div>
            </div>
            <div class="payment-discount">
                <input type="text" class="inputDiscount" placeholder="Mã giảm giá">
                <button class="btnDiscount">Sử dụng</button>
            </div>
            <div class="money">
                <div class="productMoney">
                    <p>Tạm tính</p> 
                    <p>240,000</p>
                </div>
                <div class="delivery">
                    <p>Phí ship</p>
                    <p>30,000</p>
                </div>
                <div class="total">
                    <p>Tổng tiền</p>
                    <p>270,000</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    fetch("https://provinces.open-api.vn/api/?depth=2")
  .then((response) => response.json())
  .then((data) => {
    console.log(data);
  });
</script>
</html>
