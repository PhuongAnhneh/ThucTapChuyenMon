<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./Pictures/d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="header">
        <div class="first-header">
            <div class="header-img">
                <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
                <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
                <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
                <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
            </div>
            <div class="header-login">
                Đăng nhập
            </div>
        </div>
        <div class="header-help">
            <a href="https://help.shopee.vn/portal/4">Bạn cần giúp đỡ?</a>
        </div>
    </div>
    <div class="box">
        <div class="logo-box">
            <img src="./Pictures/cart.jpg" alt="">
            <div class="box-img">
                <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
                <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
                <img src="./Pictures/Lele.png" alt="Logo Lele Shop">
                <img src="./Pictures/Chu E.png" alt="Logo Lele Shop">
            </div>
        </div>
        <div class="login-box">
            <div class="login-box-text1">
                Đăng nhập
            </div>
           <form onsubmit="login()">
                <div class="login-box-input">
                    <div>
                        <input type="text" name="" id="username" placeholder="Username" class="input-username">
                    </div>
                    <div>
                        <input type="email" name="" id="email" placeholder="Email" class="input-email">
                    </div>
                    <div>
                        <input type="password" name="" id="password" placeholder="Password" class="input-password">
                    </div>
                </div>
                <div class="btn-login">
                    <button>Đăng nhập</button>
                </div>
           </form>
            <div class="login-box-text2">
                <div>
                    Quên mật khẩu
                </div>
                <div>
                    Đăng nhập với SMS
                </div>
            </div>
            <div class="login-box-text3">
                <div>Bạn mới biết đến Lele Shop?</div>
                <a href="./register.html">Đăng ký ngay</a>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
